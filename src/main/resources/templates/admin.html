<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Kim's blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<aside class="text-center">
  <div class="card rounded-0">
    <img src="/image/background.jpg" class="card-img-top" alt="img...">
    <div class="card-body">
      <h5 class="card-title">Kim's blog</h5>
      <p class="card-text">
        <!-- info -->
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li th:each="category : ${categories}" class="list-group-item">
        <a th:href="@{/{category}(category = ${#strings.toLowerCase(category)})}"
           th:text="${#strings.capitalize(category)}"></a>
      </li>
      <li class="list-group-item">
        <a href="/fullPost">
          Full post
        </a>
      </li>
      <li class="list-group-item"> <!--th:if="${session.admin != null}" -->
        <a href="/posting">Posting</a>
      </li>
    </ul>
    <div class="text-left card-body">
      <span>name  : KWANGMIN KIM</span><br>
      <span>email : 1721046@gmail.com</span>
    </div>
  </div>

  <nav>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search keyword">
      <button class="btn border" type="button" id="">Search</button>
    </div>
  </nav>
</aside>
<main>
  <div style="margin-top: 50px; margin-bottom: 50px">
    <h1 class="text-center">Admin sign in</h1>
  </div>

  <section>
    <form method="post" action="/signIn">
      <div class="mb-3">
        <label for="inputAccount" class="form-label">Account</label>
        <input type="text" class="form-control" id="inputAccount" aria-describedby="inputAccountHelp">
        <div id="inputAccountHelp" class="form-text">Enter your account</div>
      </div>
      <div class="mb-3">
        <label for="inputPinNumber" class="form-label">Pin number</label>
        <input type="password" class="form-control" id="inputPinNumber" aria-describedby="inputPinNumberHelp">
        <div id="inputPinNumberHelp" class="form-text">Enter your PIN number</div>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" aria-describedby="inputPasswordHelp">
        <div id="inputPasswordHelp" class="form-text">Enter your password</div>
      </div>
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </form>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
