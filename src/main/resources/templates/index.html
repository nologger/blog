<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/head :: head"></head>
<body>
<header th:replace="/common/header :: header"></header>
<hr>

<main style="margin: 50px 10px 50px 10px">
    <h2 th:replace="/common/mainHeader :: h2"></h2>

    <div th:if="${commonCategories != null}">
        <h3>Index</h3>
        <nav>
            <ul class="navigation" style="list-style-type: square;">
                <th:block th:each="category : ${commonCategories}">
                    <li><a th:href="@{${category.uri}}" th:text="${category.title}"></a></li>
                </th:block>
            </ul>
        </nav>
    </div>

    <div th:if="${memberCategories != null}">
        <h3>Index for Member</h3>
        <nav>
            <ul class="navigation" id="navigation" style="list-style-type: square;">
                <th:block th:each="category : ${memberCategories}">
                    <li><a th:href="@{${category.uri}}" th:text="${category.title}"></a></li>
                </th:block>
            </ul>
        </nav>
    </div>

    <div th:if="${adminCategories != null}">
        <h3>Index for Admin</h3>
        <nav>
            <ul class="navigation"  style="list-style-type: square;">
                <th:block th:each="category : ${adminCategories}">
                    <li><a th:href="@{${category.uri}}" th:text="${category.title}"></a></li>
                </th:block>
            </ul>
        </nav>
    </div>

    <br>

    <div th:if="${session.member == null}">
        <span><i><a href="/member">sign in...</a></i></span><br>
    </div>
    <div th:if="${session.member != null}">
        <span>hello! <a href="/home"><b th:text="${session.member.name}"></b></a></span>
    </div>
</main>

<hr>
<footer th:replace="/common/footer :: footer"></footer>
</body>
</html>
