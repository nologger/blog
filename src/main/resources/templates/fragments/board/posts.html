<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<main>
    <!-- Category Name -->
    <div style="margin-top: 50px; margin-bottom: 50px">
        <h1 class="text-center" th:text="${category.title}"></h1>
    </div>

    <!-- Posts -->
    <article th:each="post : ${posts}">
        <div class="card text-center center-block">
            <!-- div class="card-header">card header</div -->
            <div class="card-body">
                <h5 class="card-title"><span th:text="${post.title}"></span></h5>
                <p class="card-text" th:text="${post.summary}"></p>
                <a th:href="@{/board/post(id=${post.id})}" class="btn btn-primary">Go to post</a>
            </div>
            <div class="card-footer text-muted">
                create at: <span th:text="${#temporals.format(post.createAt, 'dd-MM-yyyy')}"></span>
            </div>
        </div>
    </article>

    <!-- Pagination -->
    <nav th:replace="/fragments/board/pagination"/></nav>
</main>
</body>

</html>
