<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<!-- menu -->
<ul th:fragment="categories" class="list-group list-group-flush">
  <li class="list-group-item" th:each="category : ${session.categories}">
    <a th:href="@{/board(categoryId=${category.id})}" th:text="${category.title}"></a>
  </li>
</ul>
</html>
